<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <title>My Practice</title>
</head>
<body>
    <section class="testing-space">
        <div>
            <label class="input-field" for="input-field">Поиск самых длинных слов в предложении</label>
            <form class="check-form">
              <input class="input" id="input-field" placeholder="Вводи сюда">
              <button class="send-button" type="button" id='add'>
                <b class="button-label">Отправить в обработку</b>
              </button>
              <div class="output-space">
                  <p class="output-label">Перечень слов с самым большим количеством букв</p>
                  <p class="output" id="output"></p>
              </div>
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
